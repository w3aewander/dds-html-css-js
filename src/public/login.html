<div style="width: 400px; min-width:400px; max-width: 400px;">


<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fa fa-user-lock"></i> Autenticação requerida
        </div>
    </div>
    <div class="card-body">
        <form name="form-login" id="form-login" action="" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" name="email" id="email" value="" placeholder="ex.:email@dominio.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="sua senha...">
            </div>
            <button type="submit" class="btn btn-primary my-2"><i class="fa fa-unlock"></i> Entrar</button>
        </form>
    </div>

    <card-footer>
        <div class="px-2 text-info">
            <span id="retorno"></span>
        </div>
    </card-footer>
</div>


</div>
